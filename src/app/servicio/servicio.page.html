<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title text-center class="center">Fotografias</ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="send_image()">
                <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!--div-->
    <section class="content-images">
        <ion-card class="add-img" *ngFor="let photo of photos; let i = i; index" (click)="choosePicture(photo)">
            <ion-card-content>
                <img [src]="photo.imagenes" class="img" width="200" height="100" />
                <ion-icon name="add-circle" [hidden]="photo.hidden" color="light" size="large"></ion-icon>
            </ion-card-content>
        </ion-card>

        <ion-card class="add-img add-pdf">
            <ion-card-content>
                <ion-icon name="document" color="light" size="large"></ion-icon>
            </ion-card-content>
        </ion-card>

        <canvas #layout hidden></canvas>
    </section>

</ion-content>
