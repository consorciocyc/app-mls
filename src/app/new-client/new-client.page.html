<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="arrow-back" (click)="back()"></ion-icon>
    </ion-buttons>
    <ion-title text-center class="center">Nuevo Cliente</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="aside-content">
    <div class="aside-img">
      <img class="img" src="{{imgUser}}" alt="">
    </div>
  </section>
  <form [formGroup]="NewCliente">
    <ion-row>
      <ion-col size="12">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre" formControlName="name_cliente" id="name_cliente">
          <mat-hint>Nombre de la Empresa o Persona</mat-hint>

        </mat-form-field>
        <div class="error"
          *ngIf="NewCliente.get('name_cliente').hasError('required') && NewCliente.get('name_cliente').touched">
          Nombre requerido
        </div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Teléfono">
          <mat-hint>Ingresa el Indicativo y el numero de teléfono (Ej. 57123456789)</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Identificación">
          <mat-hint>Nit o Cedula del Cliente</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width1">
          <input matInput placeholder="Correo Eletrónico">
          <mat-hint>Ingrese la dirección de correo eletrónico</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width1">
          <input matInput placeholder="Correo Eletrónico">
          <mat-hint>Ingrese la dirección de correo eletrónico</mat-hint>
        </mat-form-field>

      </ion-col>

    </ion-row>
  </form>
</ion-content>
