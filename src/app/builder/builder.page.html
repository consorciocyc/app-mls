<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="arrow-back" (click)="back()" *ngIf="!isSearchbarOpened"></ion-icon>
    </ion-buttons>
    <ion-title text-center class="center" *ngIf="!isSearchbarOpened">Constructores</ion-title>
    <!-- Default Searchbar -->
    <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (ionChange)="onSearch($event)"
      (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none" *ngFor="let builder of builders | filter:textSearch:'name_builder'"
      (click)="select(builder)">
      <ion-label>
        <ion-text>
          <h2>{{builder.name_builder}}</h2>
        </ion-text>
        <p>{{builder.name_state}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
