<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="arrow-back" (click)="back()"></ion-icon>
    </ion-buttons>
    <ion-title text-center class="center">Certificados</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item lines="none" *ngFor="let certificate of certificates" (click)="ModalImage(photos_service)">
      <ion-label>
        <ion-text>
          <h2>{{certificate.number}}</h2>
        </ion-text>
        <ion-text>
          <p>{{certificate.date}}</p>
        </ion-text>
        <p>Estado: {{certificate.name_state}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="ModalCertificate(photos_service)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
