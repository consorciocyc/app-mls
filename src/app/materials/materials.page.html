<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="arrow-back" (click)="back()"></ion-icon>
    </ion-buttons>
    <ion-title text-center class="center">Materiales</ion-title>
    <!-- Default Searchbar -->
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none" *ngFor="let material of materials" (click)="select(material)">
      <ion-label>
        <ion-text>
          <h2>{{material.name_materials}}</h2>
        </ion-text>
        <p>{{material.name_state}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
